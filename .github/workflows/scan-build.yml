name: scan-build
on:
  pull_request:
    branches: [ master ]
jobs:
  scan-build:
    runs-on: ubuntu-latest
    env:
      CC: clang-15
      CXX: clang++-15
      VERSION: 15

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: install dependencies
        run: |
          # Install packages
          sudo apt-get update -q
          sudo apt-get install -y clang-$VERSION clang-tools-$VERSION clang-tidy-$VERSION autoconf-archive flex bison libjson-c-dev libxen-dev libvirt-dev libfuse-dev
          git clone --depth=2 https://github.com/libvmi/libkvmi
          cd libkvmi
          ./bootstrap
          ./configure
          make
          sudo make install
          cd ..

      - name: scan-build
        run: |
          autoreconf -vif
          scan-build-$VERSION --status-bugs -analyze-headers -disable-checker deadcode.DeadStores ./configure CFLAGS=-DVMI_DEBUG=__VMI_DEBUG_ALL --enable-debug --disable-config-file
          intercept-build-$VERSION make
          analyze-build-$VERSION -v --cdb compile_commands.json --status-bugs --analyze-headers --force-analyze-debug-code \
              --disable-checker deadcode.DeadStores \
              --enable-checker security.FloatLoopCounter \
              --enable-checker security.insecureAPI.strcpy

      - name: calculate complexity score
        run: |
          run-clang-tidy-$VERSION -quiet -config="{Checks: 'readability-function-cognitive-complexity', CheckOptions: [{key: readability-function-cognitive-complexity.Threshold, value: 0}, {key: readability-function-cognitive-complexity.DescribeBasicIncrements, value: False}]}" \
              2>/dev/null | grep warning | grep "cognitive complexity" | tee -a cognitive-complexity.log || :

          complexity=0
          while read -r line; do
              file=$(echo $line | awk -F":" '{ print $1 }')
              line=$(echo $line | awk -F":" '{ print $2 }')
              function=$(echo $line | awk -F"function" '{ print $2 }' | awk '{ print $1 }' | sed "s/'//g")
              score=$(echo $line | awk -F"cognitive complexity of" '{ print $2 }' | awk '{ print $1 }')

              [[ $score -lt 25 ]] && continue

              echo "Complex function found: $file $function():$line, complexity score: $score"

              complexity=$(( complexity + score ))
          done < cognitive-complexity.log

          echo "Final complexity sum of complex functions: $complexity"
